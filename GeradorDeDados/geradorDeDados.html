<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Inicio/favicon/favicon.ico" type="image/x-icon">
    <title>QA - Gerador de dados</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- Nav-Bar -->
    <div class="container">
        <div class="navbar-container">
            <nav>
                <ul class="navbar-items">
                    <li>
                        <a href="/index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="../Organograma/orgonograma.html">Organograma </a>
                    </li>
                    <li>
                        <a href="../GeradorDeDados/geradorDeDados.html">Gerador de dados</a>
                    </li>
                    <li>
                        <a href="../Creditos/creditos.html">Creditos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <main>
        <div class="main-banner">
            <h1>Gerador de dados</h1>
        </div>
        
        <!-- CPF E CNPJ -->
        <section class="cpf-cnpj">
            <h1>Gerador de CPF e CNPJ válidos</h1>
            <form name="form_main">
              <label for="numero">Número:</label> 
              <input name="numero" id="numero" size="20" type="text" /><br />
              Tipo:
              <input name="tipo" value="cpf" id="cpf" checked="checked" type="radio"> 
              <label for="cpf">CPF</label>
              <input name="tipo" value="cnpj" id="cnpj" type="radio" /> 
              <label for="cnpj">CNPJ</label>
              <input name="mascara" value="mascara" id="mascara" type="checkbox"> 
              <label for="mascara">Gerar com pontuação?</label><br /><br />
              <input name="button" value="Gerar" onclick="gera()" type="button" class="button-gerar">
            </form>
        </section>
        <br><br>

        <!-- Senhas -->
        <section class="senha">
            <h1>Gerador de senhas</h1>
            <input id="inputPasswordId" type="text"  />
    
            <div>
              <input id="inputLengthId" type="range" min="6" max="24"/>
              <label for="inputLengthId"></label>
            </div>
            <div>
              <input id="chkLowerId" type="checkbox" />
              <label for="chkLowerId">Letras minúsculas</label>
            </div>
            <div>
              <input id="chkUpperId" type="checkbox" />
              <label for="chkUpperId">Letras maiúsculas</label>
            </div>
            <div>
              <input id="chkNumberId" type="checkbox" />
              <label for="chkNumberId">Números</label>
            </div>
            <div>
              <input id="chkSymbolsId" type="checkbox" />
              <label for="chkSymbolsId">Símbolos</label>
            </div>
        
            <button id="btnGerar">Gerar</button>
        </section>
    </main>
    
    <footer>
        <p>Felipe Pagnan @ 2023</p>
    </footer>
</body>
</html>
